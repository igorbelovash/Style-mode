<!-- SUCCESS SUBSCRIPTION MODAL -->
<div class="subscription-backdrop" data-subscription>
    <div class="subscription-modal" role="dialog" aria-modal="true" aria-labelledby="subscription-title"
        aria-describedby="subscription-desc">
        <!-- кнопка "x" -->
        <button class="subscription-close-icon" type="button" aria-label="Close modal">
            &times;
        </button>

        <!-- зображення (файл підстав свій із папки img) -->
        <div class="subscription-media">
            <img class="subscription-img" src="/img/Modal.jpg" alt="CoffeeJoy subscription success" loading="lazy" />
        </div>

        <!-- контент -->
        <div class="subscription-content">
            <h2 class="subscription-title" id="subscription-title">
                Welcome to the world of CoffeeJoy!
            </h2>

            <p class="subscription-desc" id="subscription-desc">
                Fresh brews, special offers, and cozy updates are coming your way
            </p>

            <!-- кнопка Close -->
            <button class="subscription-close-btn" type="button">
                Close
            </button>
        </div>
    </div>
</div>
